{% extends "base.html" %}

{% block title %}Contato - Total Control{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2 class="mb-4 text-center">Contato</h2>

    <form method="post" action="{{ url_for('contato') }}">
        <div class="mb-3">
            <label for="nome" class="form-label">Nome</label>
            <input type="text" class="form-control" id="nome" name="nome" required>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">E-mail</label>
            <input type="email" class="form-control" id="email" name="email" required>
        </div>
        <div class="mb-3">
            <label for="mensagem" class="form-label">Mensagem</label>
            <textarea class="form-control" id="mensagem" name="mensagem" rows="5" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Enviar</button>
    <!-- campos... -->
    </form>

    <p class="mt-4 text-center">
        Ou envie uma mensagem diretamente pelo WhatsApp:
        <a href="https://wa.me/seu_numero_whatsapp" target="_blank">Clique aqui</a>
    </p>
</div>
{% endblock %}
